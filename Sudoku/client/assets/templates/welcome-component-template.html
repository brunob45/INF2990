<html>
  <body>
    <br>
    <h1 class="title">SUDOKU GENIUS</h1>
    <md-grid-list layout="row" cols="2">
      <md-grid-tile colspan="1">
          <md-card>
            <md-card-header>
              <h2 class="md-title">Connectez-vous</h2>
            </md-card-header>

            <md-card-content>
              <md-input-container>
                <input mdInput placeholder="Nom d'utilisateur" #loginUser>
              </md-input-container><br>

              <md-input-container>
                <input mdInput type="password" placeholder="Mot de passe" #loginPass>
              </md-input-container><br>
            </md-card-content>
            <md-card-actions>
              <button md-raised-button (click)="loginEvent(loginUser.value, loginPass.value)">Se connecter</button>
            </md-card-actions>
          </md-card>

      </md-grid-tile>
      <md-grid-tile colspan="1">
        <md-card>
          <md-card-header>
            <h2>Inscrivez-vous</h2>
          </md-card-header>
          <md-input-container>
            <input mdInput placeholder="Nom d'utilisateur" #regUser>
          </md-input-container><br>

          <md-input-container>
            <input mdInput type="password" placeholder="Mot de passe" #regPass>
          </md-input-container><br>


          <md-input-container>
            <input mdInput type="password" placeholder="Confirmation du mot de passe" #confirmPass>
          </md-input-container><br>

          <button md-raised-button (click)="registerEvent(regUser.value, regPass.value, confirmPass.value)">S'inscrire</button>
          </md-card>
        </md-grid-tile>
    </md-grid-list>
  </body>
</html>
